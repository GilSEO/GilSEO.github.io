<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>DealerOn Contact and Map Gen</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>DealerOn Contact/Map Generator</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form action="">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="logoURL" />
              <label for="logoURL" class="form-label">Logo URL</label>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" id="phoneNum" name="phoneNum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" aria-describedby="phoneHelp" required />
              <label for="phoneNum" class="form-label">Phone Number</label>
              <div class="form-text" id="phoneHelp">Format: 123-456-7890</div>
            </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </body>
</html>
