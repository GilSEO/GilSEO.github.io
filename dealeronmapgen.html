<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>DealerOn Contact and Map Gen</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>DealerOn Contact/Map Generator</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form action="">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="logoURL" name="logoURL" placeholder="img.jpg" />
              <label for="logoURL" class="form-label">Logo URL</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                id="phoneNum"
                class="form-control"
                name="phoneNum"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890"
                aria-describedby="phoneHelp"
                required
              />
              <label for="phoneNum" class="form-label">Phone Number</label>
              <div id="phoneHelp">Format: 123-456-7890</div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="form-floating mt-4">
                  Monday
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="monOpen">Open</label>
                    <input id="monOpen" type="time" class="form-control">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="monClose">Closed</label>
                    <input id="monClose" type="time" class="form-control">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
